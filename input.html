<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input types</title>
</head>
<body>
    <form action="">
        <labe>Text</labe>
        <input type="text"> <br>
        <lable>Button</lable>
        <input type="button" value="Submit"> <br>
        <lable>Browse a file</lable>
        <input type="file"> <br>
        <lable>Choose a date</lable>
        <input type="date"><br>
        <labe>Radio button</labe>
        <input type="radio"><br>
        <lable>Range</lable>
        <input type="range"><br>
        <lable>Email</lable>
        <input type="email">
    </form>
</body>
</html>
